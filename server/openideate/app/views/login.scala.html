@(request: play.mvc.Http.Request)
@import com.feth.play.module.pa.PlayAuthenticate

@base("Login", "home", request, null) {
	<form class="form-horizontal solo-form" id="loginForm">
		<h3>Welcome!</h3>
		
		<p>
			Welcome to <b>OpenIdeate</b> - an open source platform through which you
			can pool and share ideas with others.
		</p>
		
		<br />
		
		<a class="btn btn-lg btn-block btn-social btn-google"
		 	href='@PlayAuthenticate.getProvider("google").getUrl()'>
			<i class="fa fa-google"></i> Sign in with Google
		</a>
		
		<a class="btn btn-lg btn-block btn-social btn-github"
		 	href='@PlayAuthenticate.getProvider("github").getUrl()'>
			<i class="fa fa-github"></i> Sign in with GitHub
		</a>
		
	</form>
}
