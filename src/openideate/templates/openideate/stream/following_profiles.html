{% load timesince %}
<table class="listItem">
    <tr>
        <td class="avatarContainer"><div class="avatar"></div></td>
        <td class="listItemText">
            <a href="#">{{ item.name }}</a>{% if item.brief_bio %} - {{ item.brief_bio }}{% endif %}
            <div class="listItemStatus">
                Joined {{ item.user.date_joined|timesince_human }}
            </div>
        </td>
    </tr>
</table>
